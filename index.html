<!DOCTYPE html>
<html>
    <head>
        <style>
            .botao {
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 10px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

            .botao:hover {
                opacity: 0.6;
                border-color: yellow;
            }

        </style>
        <title>Page Title</title>
    </head>
    <body>
        login:
        <input id="login"></input>
        <p></p>
        password:
        <input id="password" style="-webkit-text-security: disc;"></input>
        <p></p>
        <button class="botao" onclick="teste()">Submit</button>
        <button onclick="unhide()" id="unhide_button" >Hide/Unhide</button>

    </body>

    <script>

        function teste () {

            login = document.getElementById("login").value;
            password = document.getElementById("password").value;

            if (login === "oi" && password === "123") {
                window.alert("Bem-vindo! Caralho.");
            } else {
                window.alert("Vai tomar no cuzinho");
            }

        }
        
        function unhide() {
            password = document.getElementById("password");
            if (password.style.webkitTextSecurity === "disc") {
                password.style.webkitTextSecurity = "none";
            } else {
                password.style.webkitTextSecurity = "disc";
            }
        }

    </script>
</html>
